# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows


jobs:
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:  
      - checkout
      - run: npm i 
      - run: 
          name: "run lint"
          command: |
            npm run lint
  test:
    docker:
      - image: circleci/node:13.8.0
    steps:  
      - checkout
      - run: npm i 
      - run: 
          name: "run test"
          command: |
            npm run test
  analyze:
    docker:
      - image: circleci/node:13.8.0
    steps:  
      - checkout
      - run: 
          name: "audit"
          command: |
            npm audit

workflows:
  my_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - analyze:
          requires:
            - test